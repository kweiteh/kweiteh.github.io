		<script src="jquery.exposure.min.js" type="text/javascript"></script>
		<style>
			body {
				background:#000;
				padding:20px;
				color:#fff;
				font-size:12px;
				font-family:'helvetica neue',helvetica,sans-serif;
			}

			h1 {
				letter-spacing:3px;
				text-transform:uppercase;
				font-size:1.2em;
				margin:10px 0;
			}

			#main {
				width:824px;
				margin:0 auto;
			}

			#images {
				display:none;	
			}

			.panel {
				margin:0 0 12px 0;	
			}

			ul.exposureThumbs {
				background:#fff;
				border:12px solid #fff;
				border-right:none;
				padding:0;
				margin:0;
				list-style-type:none;
				height:79px;
			}

			ul.exposureThumbs li {
				background:#111;
				margin:0 12px 0 0;
				padding:0;
				text-align:center;
				display:none;
				float:left;
			}

			ul.exposureThumbs li img {
				cursor:pointer;
			}

			ul.exposureThumbs li.last {
				margin:0;
			}

			.exposureTarget {
				width:800px;
				height:600px;
				background-color:#111;	
				background-image:url(res/loader.gif);
				background-repeat:no-repeat;
				background-position:center center;
				float:left;	
				padding:0;
				margin:0;
				border:12px solid #fff;
				position:relative;
				overflow:hidden; 
			}

			.exposureWrapper {
				position:absolute; 
				top:0; 
				left:0;
			}

			.exposureWrapper img {
				cursor:pointer;
				position:absolute;
				top:0;
				left:0;
			}

			.exposureLoaded {
				background-image:none;	
			}

			.exposureData {
				position:absolute;
			 	left:0;
			 	right:0;
			 	bottom:-2000px;
				height:60px;
				padding:7px;
				background-image:url(res/veil.png);
				color:#fff;
				font-family:Arial,Verdana,Helvetica,sans-serif;
				font-size:16px;
				font-weight:bold;
				display:none;
			}

			/* In this demo we are using thumbs with fixed size */
			ul.exposureThumbs li {
				width:150px;
				height:79px;
			}

			.exposureSlideshowControls a,
			.exposureControls span,
			.exposureControls a {
				font-family:Arial,Verdana,Helvetica,sans-serif;
				font-size:11px;
				padding:8px;
				height: 16px;
				line-height: 16px;
				background-color:#999;
				display:block;
				float:left;
			}

			.exposureSlideshowControls a {
				float:right;	
			}

			.exposureSlideshowControls a,
			.exposureControls a {
				color:#333;
				text-decoration:none;
				outline:none;
			}

			.exposureSlideshowControls a:active,
			.exposureSlideshowControls a:hover,
			.exposureControls a:active,
			.exposureControls a:hover {
				background-color:#ddd;
				color:#444;
			}

			.exposurePaging .active {
				color:#111;
				background-color:#fff;
			}

			.clear {
				clear:both;	
			}

			p.info {
				margin:20px auto;
				text-align:center;	
				width:600px;
			}

			p.info a {
				color:#ccc;	
			}

			p.info a:hover, p.info a:active {
				color:#0084e7;	
			}
		</style>
		<script type="text/javascript">
			jQuery.extend(jQuery.exposure.texts, {
				first : "第一张",
				previous : "上一张",
				next : "下一张",
				last : "最后一张",
				play : "幻灯片放映",
				pause : "暂停放映"
			});
			$(function(){
				var gallery = $('#images');
				gallery.exposure({controlsTarget : '#controls',
					imageControls : true,
					controls : { prevNext : true, pageNumbers : true, firstLast : false },
					pageSize : 5,
					slideshowControlsTarget : '#slideshow',
					onThumb : function(thumb) {
						var li = thumb.parents('li');				
						var fadeTo = li.hasClass($.exposure.activeThumbClass) ? 1 : 0.3;
						
						thumb.css({display : 'none', opacity : fadeTo}).stop().fadeIn(200);
						
						thumb.hover(function() { 
							thumb.fadeTo('fast',1); 
						}, function() { 
							li.not('.' + $.exposure.activeThumbClass).children('img').fadeTo('fast', 0.3); 
						});
					},
					onImageHoverOver : function() {
						if (gallery.imageHasData()) {						
							// Show image data as an overlay when image is hovered.
							gallery.dataElement.stop().show().animate({bottom:0+'px'},{queue:false,duration:160});
						}
					},
					onImageHoverOut : function() {
						// Slide down the image data.
						var imageDataBottom = -gallery.dataElement.outerHeight();
						gallery.dataElement.stop().show().animate({bottom:imageDataBottom+'px'},{queue:false,duration:160});
					},
					onImage : function(image, imageData, thumb) {
						var w = gallery.wrapper;
						
						// Fade out the previous image.
						image.siblings('.' + $.exposure.lastImageClass).stop().fadeOut(500, function() {
							$(this).remove();
						});
						
						// Fade in the current image.
						image.hide().stop().fadeIn(1000);
						
						// Setup hovering for the image data container.
						imageData.hover(function() {
							// Trigger mouse enter event for wrapper element.
							w.trigger('mouseenter');
						}, function() {
							// Trigger mouse leave event for wrapper element.
							w.trigger('mouseleave');
						});
						
						// Check if wrapper is hovered.
						var hovered = w.hasClass($.exposure.imageHoverClass);						
						if (hovered) {
							if (gallery.imageHasData()) {
								gallery.onImageHoverOver();
							} else {
								gallery.onImageHoverOut();
							}	
						}
		
						if (gallery.showThumbs && thumb && thumb.length) {
							thumb.parents('li').siblings().children('img.' + $.exposure.selectedImageClass).stop().fadeTo(200, 0.3, function() { $(this).removeClass($.exposure.selectedImageClass); });			
							thumb.fadeTo('fast', 1).addClass($.exposure.selectedImageClass);
						}
					}
				});
			});
		</script>
